<!DOCTYPE html>
<html lang="en">

<a routerLink="/">Home</a>

<body>
    <div>
        <div class="container-fluid">
            <form ngNativeValidate #form1="ngForm" (ngSubmit)="createnew(form1)">
                <div class="form-group">
                    <label>First Name</label>
                    <input name="fname" type="text" required class="form-control" [(ngModel)]="newemp.firstname">
                </div>
                <div class="form-group">
                    <label>Middle Name</label>
                    <input name="mname" type="text" required class="form-control" [(ngModel)]="newemp.middlename">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input name="lname" type="text" required class="form-control" [(ngModel)]="newemp.lastname">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input name="phone" type="number" required class="form-control" [(ngModel)]="newemp.phone">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" required class="form-control" [(ngModel)]="newemp.email">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input name="address" type="text" required class="form-control" [(ngModel)]="newemp.address">
                </div>
                <div class="form-group">
                    <label>Select Role</label>
                    <select name='role' id='role' required [(ngModel)]="newemp.rid">
                        <!-- <option selected>Select Role</option> -->
                        <option *ngFor="let r of roles" value={{r.key}}>{{r.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Customers</label>
                    <select name='cust' id='cust' required [(ngModel)]="newemp.cid">
                        <!-- <option selected>Select Customer</option> -->
                        <option *ngFor="let c of customers" value={{c.cid}}>{{c.name}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
